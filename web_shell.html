<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>C Orbit - Web Version</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 18px;
            z-index: 1000;
        }
        
        #canvas {
            width: 100%;
            height: 100%;
            display: block;
        }
    </style>
</head>
<body>
    <div id="loading">Loading C Orbit...</div>
    <canvas id="canvas" oncontextmenu="event.preventDefault()"></canvas>
    <script type='text/javascript'>
        var Module = {
            onRuntimeInitialized: function() {
                document.getElementById('loading').style.display = 'none';
            },
            canvas: (function() {
                var canvas = document.getElementById('canvas');
                
                // Only monitor for dev console changes and let Emscripten handle everything else
                var lastWidth = window.innerWidth;
                var lastHeight = window.innerHeight;
                
                setInterval(function() {
                    if (window.innerWidth !== lastWidth || window.innerHeight !== lastHeight) {
                        lastWidth = window.innerWidth;
                        lastHeight = window.innerHeight;
                        
                        // Just dispatch a resize event - let Emscripten handle the canvas
                        window.dispatchEvent(new Event('resize'));
                    }
                }, 250);
                
                return canvas;
            })()
        };
    </script>
    {{{ SCRIPT }}}
</body>
</html>
