<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>C Orbit - Web Version</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        #canvas-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #canvas {
            border: none;
            background-color: #000;
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 18px;
            z-index: 10;
        }
        #controls {
            position: absolute;
            bottom: 10px;
            right: 10px;
            color: white;
            text-align: right;
            font-size: 12px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            z-index: 100;
        }
    </style>
</head>
<body>
    <div id="canvas-container">
        <div id="loading">Loading C Orbit...</div>
        <canvas id="canvas" oncontextmenu="event.preventDefault()"></canvas>

    </div>
    <script type='text/javascript'>
        var Module = {
            onRuntimeInitialized: function() {
                document.getElementById('loading').style.display = 'none';
            },
            canvas: (function() {
                var canvas = document.getElementById('canvas');
                // Set very high resolution canvas
                var pixelRatio = Math.max(window.devicePixelRatio || 1, 2); // Use at least 2x resolution
                canvas.width = window.innerWidth * pixelRatio;
                canvas.height = window.innerHeight * pixelRatio;
                canvas.style.width = window.innerWidth + 'px';
                canvas.style.height = window.innerHeight + 'px';
                // Handle window resize
                window.addEventListener('resize', function() {
                    var pixelRatio = Math.max(window.devicePixelRatio || 1, 2);
                    canvas.width = window.innerWidth * pixelRatio;
                    canvas.height = window.innerHeight * pixelRatio;
                    canvas.style.width = window.innerWidth + 'px';
                    canvas.style.height = window.innerHeight + 'px';
                });
                return canvas;
            })()
        };
    </script>
    {{{ SCRIPT }}}
</body>
</html>
